<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Currículum Digital Vivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .profile {
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00b4d8;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .score {
      font-size: 3rem;
      font-weight: bold;
      color: #00f5d4;
      margin-bottom: 25px;
      transition: all 0.4s ease;
    }
    .platforms {
      display: flex;
      gap: 20px;
    }
    .platform {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      text-align: center;
      min-width: 100px;
      transition: all 0.4s ease;
    }
    .platform h3 {
      margin: 0 0 8px;
      font-size: 1rem;
    }
    .platform .value {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .up { color: #06d6a0; }
    .down { color: #ef476f; }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar">
    <div class="name">Tu Nombre</div>
    <div class="score" id="globalScore">0.0%</div>

    <div class="platforms">
      <div class="platform" id="instagram">
        <h3>Instagram</h3>
        <div class="value">0%</div>
      </div>
      <div class="platform" id="youtube">
        <h3>YouTube</h3>
        <div class="value">0%</div>
      </div>
      <div class="platform" id="tiktok">
        <h3>TikTok</h3>
        <div class="value">0%</div>
      </div>
      <div class="platform" id="twitter">
        <h3>Twitter</h3>
        <div class="value">0%</div>
      </div>
    </div>
  </div>

  <script>
    function randomFluctuation(base, range=5) {
      let change = (Math.random() * range * 2 - range);
      let value = base + change;
      return Math.max(0, Math.min(100, value)); // 0–100%
    }

    let scores = {
      global: 80,
      instagram: 85,
      youtube: 75,
      tiktok: 60,
      twitter: 50
    };

    function updateScores() {
      // fluctuar valores
      scores.global = randomFluctuation(scores.global, 2);
      scores.instagram = randomFluctuation(scores.instagram, 3);
      scores.youtube = randomFluctuation(scores.youtube, 3);
      scores.tiktok = randomFluctuation(scores.tiktok, 4);
      scores.twitter = randomFluctuation(scores.twitter, 4);

      // actualizar UI
      document.getElementById("globalScore").textContent = scores.global.toFixed(1) + "%";

      for (let platform in scores) {
        if (platform === "global") continue;
        const el = document.querySelector(`#${platform} .value`);
        const oldVal = parseFloat(el.textContent) || 0;
        const newVal = scores[platform].toFixed(1);

        el.textContent = newVal + "%";
        el.className = "value " + (newVal >= oldVal ? "up" : "down");
      }
    }

    // refrescar cada 2 segundos
    setInterval(updateScores, 2000);
    updateScores();
  </script>
</body>
</html>
